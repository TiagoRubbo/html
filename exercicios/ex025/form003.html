<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: 700;
        }
        form{
            margin: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required placeholder="Período">
        </p>
        <p>
            <label for="idia">Dia da prova </label>
            <input type="date" name="dia" id="idia" required placeholder="dia da prova">
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="6">
        </p>
        <p>
            <label for="ihora"> Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limar">
        </p>
    </form>
</body>
</html>
