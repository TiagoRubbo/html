<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off"><!-- Autocomplete ja vem ativo, se usado o navegador não ira preencher os dados do formulário automaticamente-->
        <p>
            <label for="nome">Nome:</label> <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="sobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
