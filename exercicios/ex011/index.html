<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
    <style>
        body{
            background-color: black;
            color: white;
            margin: 20px;
            margin-bottom: 40px;
        }
        p{
            padding: 10px;
            margin: 10px;
        }
        div{
            background-color: lightblue;
            margin: 15px;
            padding-bottom: -2px;
            text-align: center;
            max-width: max-content;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou aumente e diminua a janela do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprendewer a reproduzir áudios em HTML5</p>
    <audio src="midia/peidao.mp3" controls autoplay loop></audio>
    <!-- formatos mp3, wav e ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/peido.mp3" type="audio/mpeg">
    </audio>
    <div>
        <audio src="midia/peidinho.mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
