<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
    <style>
        *{
            text-align: justify;
            margin: 15px;
        }
        h1{
            font-size: 2.6em;
        }
        p{
            font-size: 1.4em;
        }
        li{
            font-size: 1.3em;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mause sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag  &lt;h1&gt; a  &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag  &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag  &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e númere com a tag &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="use  tag &lt;ul&gt; e liste com a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
